<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800&display=swap" rel="stylesheet"> 
    <link href="stylesheet.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="description-credits">
        <div>Advent of CSS - Day 1 - Pomodoro Timer</div>
        <div>by Gilbert Matos</div>
    </div>
    <div class="wrapper">
        <div class="circle black">
            <div class="circle red">
                <div class="circle grey">
                    <div class= "clock-wrapper">
                        <div class =" clock counter">10:20</div>
                        <div class ="clock button-counter" onclick="buttonClicked()">Start</div>
                        <div class="clock gear-icon" onclick="gearButtonClicked()"></div>
                    </div>
                </div>
            </div>     
        </div>
        <div class="options-menu">
            <label >Minutes</label>
            <label >Seconds</label>
            <!-- <input type="number" min="0" value="0"> -->
            <div class="minutes-option" data-button-selected="false" onclick="setTimeButtonClicked(this)">0</div>
            <div class="seconds-option" data-button-selected="false" onclick="setTimeButtonClicked(this)">00</div>
            <div class="back-button" onclick="disableOptionsMenu()">Back</div>
        </div>
       
    </div>
    <script src="logicScript.js"></script>
</body>
    
</html>
